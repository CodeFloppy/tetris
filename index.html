<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <!-- styles css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        
        <div class="game">
            <div class="game__info info">
                <p class="info__score">Puntos: <strong class="info__points" id="points">0</strong></p>

                <div class="info__element element">
                    <div class="element__text">next</div>
                    <div class="element__img" id="nextElement"></div>
                </div>
            </div>

            <div class="game__screen screen">
                <canvas class="canvas" id="canvas"></canvas>
            </div>
        </div>

        <div class="glass-view" id="glassView">
            <div class="start-game">
                <!-- start game -->
                <p class="start-game__text" id="startGameText"></p>

                <div class="start-game__bt" id="startGameBt">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
